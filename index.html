<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a {

      }
      .section-container, .card-links-container, .emp-phone, .emp-website, .emp-email {

      }
      .emp-phone p, .emp-email p, .emp-website p {
        margin-bottom: 0;
      }
      .section-2 {
        padding-left: 1rem;
        margin-left: 1rem;
        border-left: 1px solid #c4c4c4;
      }
      #insoft-icons {
        margin-top: 1rem;
      }
      #insoft-icons img {
        width: 14%;
        height: auto;
        padding:0 1rem 0 0;
      }
     
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
